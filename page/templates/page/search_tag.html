<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 검색</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
<style type="text/css">
    body {
        background-color: #f5f5f5;
        position: relative;
        margin-top: 40px;
    }

    section {
        padding-top: 40px;
        margin-top: -40px;
    }

    .container {
        width: 100%;

    }
</style>
<script type="text/javascript">

    function pressEnter(event){
        if(event.keyCode == 13){
             getTags();  // 실행할 이벤트
        }
    }
    function getTags() {
        var form = document.forms[0];
        form.searchTag.value = document.getElementById('searchWord').value;
        form.submit();
    }
</script>
<body>
<form method="post" action="/list/">
     {% csrf_token %}
    <input type="hidden" name="searchTag" id="searchTag" value=""/>
</form>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Search</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" id="searchWord"
                           placeholder="태그입력.." onkeypress="pressEnter(event);"/>
                    <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button" onclick="getTags();" >
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
